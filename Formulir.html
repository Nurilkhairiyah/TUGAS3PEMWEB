<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-field input, .input-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-field textarea {
            resize: vertical;
            height: 60px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #e6b800;
        }
        .result-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .result-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Data Mahasiswa</h2>
    <form id="formMahasiswa">
        <div class="input-field">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
        </div>
        <div class="input-field">
            <label for="nim">NIM:</label>
            <input type="text" id="nim" required>
        </div>
        <div class="input-field">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" required>
        </div>
        <div class="input-field">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Tabel hasil inputan -->
    <table class="result-table" id="resultTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Kelas</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data input akan tampil di sini -->
        </tbody>
    </table>
</div>

<script>
    // Event 1: When the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", function() {
        console.log("DOM fully loaded and parsed");
    });

    // Get form and table body
    const form = document.getElementById('formMahasiswa');
    const tableBody = document.getElementById('tableBody');

    // Event 2: Form submission
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from reloading the page
        
        // Get input values
        const nama = document.getElementById('nama').value;
        const nim = document.getElementById('nim').value;
        const kelas = document.getElementById('kelas').value;
        const alamat = document.getElementById('alamat').value;

        // Create new row for the table
        const newRow = document.createElement('tr');

        // Insert data into the new row
        newRow.innerHTML = `
            <td>${nama}</td>
            <td>${nim}</td>
            <td>${kelas}</td>
            <td>${alamat}</td>
        `;

        // Append the new row to the table body
        tableBody.appendChild(newRow);

        // Clear the form after submission
        form.reset();
    });

    // Event 3: Add 'focus' event to inputs
    document.querySelectorAll('input, textarea').forEach(function(input) {
        input.addEventListener('focus', function() {
            input.style.backgroundColor = '#e9f7ef'; // Change background color on focus
        });
    });

    // Event 4: Add 'blur' event to inputs
    document.querySelectorAll('input, textarea').forEach(function(input) {
        input.addEventListener('blur', function() {
            input.style.backgroundColor = ''; // Reset background color on blur
        });
    });

    // Event 5: Change button style when hovering
    const submitButton = document.querySelector('.submit-btn');
    submitButton.addEventListener('mouseover', function() {
        submitButton.style.backgroundColor = '#e6b800'; // Darken button on hover
    });
    submitButton.addEventListener('mouseout', function() {
        submitButton.style.backgroundColor = 'yellow'; // Reset button color when not hovering
    });

</script>

</body>
</html>
